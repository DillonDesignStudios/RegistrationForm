<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700,800" rel="stylesheet">
    <title>Online Registration Form</title>
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>
    <div class="heroText">
        <h2>Signup for our newsletter</h2>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </div>


    <form action="index.html" method="POST">
        <div class="section">
            <fieldset>
                <legend class="contact">Contact Information</legend>

                <label class="label" for="name">Full Name</label>
                <input type="text" id="name" name="userName" placeholder="Required">

                <label class="label" for="email">Email Address</label>
                <input type="email" id="email" name="userEmail" placeholder="Required">

                <label class="label" for="phone">Phone Number</label>
                <input type="tel" id="phone" name="userPhone">

                <label class="label" for="address">Street Address</label>
                <input type="text" id="address" name="userAddress">

                <label class="label" for="city">City</label>
                <input type="text" id="city" name="userEmail">

                <label for="state" class="label">State</label>
                <select id="state">
                    <option value="choose">Choose State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label class="label" for="zip">Zip Code</label>
                <input type="number" id="zip" name="userAipl">
            </fieldset>
        </div>

        <div class="newsletter">
            <fieldset>
                <legend>Newsletter</legend>

                <label class="news">Select the newsletters you would like to recieve</label><br>

                <input type="checkbox" name="html" id="html" value="html" checked>
                <label for="html" class="checkbox">HTML News</label><br>

                <input type="checkbox" name="css" id="css" value="css">
                <label for="css" class="checkbox">CSS News</label><br>

                <input type="checkbox" name="js" id="js" value="js">
                <label for="js" class="checkbox"> Javascript News</label><br>

                <label class="news">Newsletter Format</label><br>

                <input type="radio" name="format" id="htmlFormat" checked>
                <label for="format" class="radio">HTML</label><br>

                <input type="radio" name="format" id="plainFormat">
                <label for="format" class="radio">Plain Text</label><br>

                <label class="news">Other topics you'd like to hear about</label>
                <textarea name="topics" id="topics" cols="40" rows="5"></textarea>
            </fieldset>
        </div>

        <button type="submit">Sign Up</button>

        <footer class="footer">
            <p>Copyright The Code Review</p>
        </footer>

    </form>
</body>

</html>
